{% extends "layout.html" %}
{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<div class="container top-50">
    <div class="row">
        <div class="col-12">
            <center>
            <h1>You have scored {{score}}/6</h1>
            <h4>Breakdown of the quiz : </h4>
            <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Question Number</th>
                    <th scope="col">Status</th>
                    <th scope = "col"> Time Taken</th>
                  </tr>
                </thead>
                <tbody>
                {% for key, value in status.items() %}
                <tr>
                  <th scope="row">{{key}}</th>
                    <td>
                        {% if value == 0 %}
                            Incorrect
                        {% else %}
                            Correct
                        {% endif %}
                    </td>
                    <td> {{time_taken[key]}} </td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
            <!-- {{status}} -->
        </center>
        </div>
    </div>
</div>

{% endblock %}
